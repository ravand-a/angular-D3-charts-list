<main>
  <!-- Fullscreen responsive background image -->
  <div class="full-screen-background">
    <img src="assets/bg-image001.jpg" alt="Background Image">
  </div>

  <!-- Logo on top left -->
  <div class="logo-container">
    <img src="assets/mylogo.jpg" alt="Logo" class="logo">
  </div>

  <!-- Hamburger icon on the top-right -->
  <div class="hamburger-menu" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Sidebar menu -->
  <nav class="sidebar" [class.open]="menuOpen">
    <ul>
      <li>Homepage</li>
      <li>Link to page 1</li>
      <li>Link to page 2</li>
      <li>Link to page 3</li>
    </ul>
  </nav>

  <!-- Main content with charts and details -->
  <div class="main-content">
    <div class="category-selector">
      <select (change)="onCategoryChange()" [(ngModel)]="selectedCategory">
        <option *ngFor="let category of categories" [value]="category.key">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="chart-col">
      <ul>
        <li *ngFor="let car of filteredData; let i = index" class="car-row">
          <div class="car-details">
            <span class="chart-container" id="chart-{{ i }}"></span>
            <span class="car-brand">{{ car.brand }}</span>
            <span class="car-description">{{ car.description }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</main>
